# Changelog Plugin Configuration
# Plugin by DerGamer09

# Database Configuration
database:
  # Database type: "sqlite" or "mysql"
  # SQLite is recommended for most servers (no setup required)
  type: sqlite
  
  # MySQL Configuration (only used if type is "mysql")
  mysql:
    host: localhost
    port: 3306
    database: changelog
    username: root
    password: ''
    # Additional MySQL options
    useSSL: false
    allowPublicKeyRetrieval: true
    serverTimezone: UTC

